<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <h2 id="city-header"></h2>
    </header>
    <main>
      <div class="card-group">

        <div class="card card1">
          <div class="card-body">
            <h5 class="card-title" id="day1"></h5>
          </div>
          <img class="icon" id="icon0" />
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temp0"></li>
            <li class="list-group-item" id="wind0"></li>
            <li class="list-group-item" id="humidity0"></li>
          </ul>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="day2"></h5>
          </div>
          <img class="icon" id="icon8" />
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temp8"></li>
            <li class="list-group-item" id="wind8"></li>
            <li class="list-group-item" id="humidity8"></li>
          </ul>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="day3"></h5>
          </div>
          <img class="icon" id="icon16" />
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temp16"></li>
            <li class="list-group-item" id="wind16"></li>
            <li class="list-group-item" id="humidity16"></li>
          </ul>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="day4"></h5>
          </div>
          <img class="icon" id="icon24" />
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temp24"></li>
            <li class="list-group-item" id="wind24"></li>
            <li class="list-group-item" id="humidity24"></li>
          </ul>
        </div>
        
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="day5"></h5>
          </div>
          <img class="icon" id="icon32" />
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temp32"></li>
            <li class="list-group-item" id="wind32"></li>
            <li class="list-group-item" id="humidity32"></li>
          </ul>
        </div>
        
      </div>
    </main>
    <aside>
      <div>
        <input type="text" id="city-search" placeholder="City Name"/>
        <button id="search-btn">Search</button>
        <div>
          <ul id="recent-searches">

          </ul>
        </div>
        <button id="clear-history">Clear Search History</button>
      </div>
    </aside>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
